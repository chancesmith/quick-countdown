<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/progressjs/progressjs.min.css">
    <link rel="stylesheet" href="css/custom-progressjs.css">
  </head>
  <body>

    <h1 id="title">Countdown</h1>
		<div id="clock">
		  <div>
		    <span class="days"></span>
		    <div class="clock-label">Days</div>
		  </div>
		  <div>
		    <span class="hours"></span>
		    <div class="clock-label">Hours</div>
		  </div>
		  <div>
		    <span class="minutes"></span>
		    <div class="clock-label">Minutes</div>
		  </div>
		  <div>
		    <span class="seconds"></span>
		    <div class="clock-label">Seconds</div>
		  </div>
		</div>
		<div id="done-message"></div>
	
		<!-- scripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="vendor/progressjs/progress.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
